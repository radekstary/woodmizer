<div class="container">
  <div style="text-align: right; margin-bottom: 10px;">
    <mat-button-toggle-group
      name="fontStyle"
      aria-label="View Mode"
      #viewMode="matButtonToggleGroup"
      value="tiles"
      (change)="onViewModeChange($event)"
    >
      <mat-button-toggle value="tiles"
        ><mat-icon>grid_view</mat-icon></mat-button-toggle
      >
      <mat-button-toggle value="table"
        ><mat-icon>table_rows</mat-icon></mat-button-toggle
      >
    </mat-button-toggle-group>
  </div>
  <ng-container
    [ngTemplateOutlet]="tilesTemplate"
    *ngIf="viewMode.value === 'tiles'"
  ></ng-container>
  <ng-container
    [ngTemplateOutlet]="tableTemplate"
    *ngIf="viewMode.value === 'table'"
  ></ng-container>
</div>

<ng-template #tilesTemplate>
  <mat-grid-list [cols]="4" [rowHeight]="200" style="margin-left: -10px; margin-right: -10px;">
    <mat-grid-tile *ngFor="let user of users; let i = index">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-subtitle>
            <span
              [innerHTML]="user.fname | ellipsis : 30"
              [matTooltip]="user.fname.length > 30 ? user.fname : ''"
            ></span>
          </mat-card-subtitle>
          <mat-card-title>
            <span
              [innerHTML]="user.lname | ellipsis : 20"
              [matTooltip]="user.lname.length > 20 ? user.lname : ''"
            ></span>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Data urodzenia:</p>
          <p>{{ user.birthDate | date : "yyyy-MM-dd" }}</p>
          <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-button
            (click)="selectUser(i)"
            style="margin: auto; width: 100%"
          >
            Wybierz
          </button>
        </mat-card-actions>
        <mat-card-footer>
          <mat-progress-bar
            mode="determinate"
            [value]="user === auth.loggedUser() ? 100 : 0"
          ></mat-progress-bar>
        </mat-card-footer> </mat-card
    ></mat-grid-tile>
  </mat-grid-list>
</ng-template>

<ng-template #tableTemplate>
  <table mat-table [dataSource]="dataSource">
    <!-- Last Name Column -->
    <ng-container matColumnDef="lname">
      <th mat-header-cell *matHeaderCellDef>Nazwisko</th>
      <td mat-cell *matCellDef="let element">{{ element.lname }}</td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="fname">
      <th mat-header-cell *matHeaderCellDef>Imię</th>
      <td mat-cell *matCellDef="let element">{{ element.fname }}</td>
    </ng-container>

    <!-- Birth Date Column -->
    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef>Data urodzenia</th>
      <td mat-cell *matCellDef="let element">
        {{ element.birthDate | date : "yyyy-MM-dd" }}
      </td>
    </ng-container>

    <!--Quantity of Cars Column -->
    <ng-container matColumnDef="qtyOfCars">
      <th mat-header-cell *matHeaderCellDef>Liczba pojazdów</th>
      <td mat-cell *matCellDef="let element">{{ element.qtyOfCars }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10]"
    showFirstLastButtons
    aria-label="Wybór strony na liście użytkowników."
  >
  </mat-paginator>
</ng-template>
