<div class="container">
  <mat-grid-list [cols]="4" [rowHeight]="200">
    <mat-grid-tile *ngFor="let user of users; let i = index">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-subtitle>
            <span
              [innerHTML]="user.fname | ellipsis : 30"
              [matTooltip]="user.fname.length > 30 ? user.fname : ''"
            ></span>
          </mat-card-subtitle>
          <mat-card-title>
            <span
              [innerHTML]="user.lname | ellipsis : 20"
              [matTooltip]="user.lname.length > 20 ? user.lname : ''"
            ></span>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Data urodzenia:</p>
          <p>{{ user.birthDate | date : "yyyy-MM-dd" }}</p>
          <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-button
            (click)="selectUser(i)"
            style="margin: auto; width: 100%"
          >
            Wybierz
          </button>
        </mat-card-actions>
        <mat-card-footer>
          <mat-progress-bar
            mode="indeterminate"
            *ngIf="user === auth.loggedUser()"
          ></mat-progress-bar>
        </mat-card-footer> </mat-card
    ></mat-grid-tile>
  </mat-grid-list>
</div>
